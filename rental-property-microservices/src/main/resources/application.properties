spring.application.name=rental-property-microservices
spring.threads.virtual.enabled=true
spring.security.oauth2.resourceserver.jwt.public-key-location=classpath:public.key
server.port=8085
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=proposal-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

spring.config.import=configserver:http://localhost:8888

#logging.level.root=DEBUG

logging.level.com.homeit.rental_property_microservices.controller.SampleExceptionHandler=DEBUG


